<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HailuAI ‚Äî Intelig√™ncia Artificial para Empresas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3c3753, #423778);
      color: #e1c3c6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 0 0 30px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #mensagem {
      width: 80%;
      max-width: 600px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button {
      background: #00ffcc;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 10px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #00ccaa;
    }

    #resposta {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .typing {
      font-style: italic;
      font-size: 1rem;
      color: #886b6b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing::after {
      content: '';
      width: 8px;
      height: 8px;
      margin-left: 10px;
      border-radius: 50%;
      background: #00ffcc;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #mensagem {
        width: 95%;
        font-size: 0.95rem;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }

      .botoes {
        flex-direction: column;
        align-items: center;
      }

      #resposta {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HailuAI</h1>
    <p>Solu√ß√µes de Intelig√™ncia Artificial para empresas que querem crescer com tecnologia.</p>
  </header>

  <main class="form-container">
    <form id="chatForm">
      <textarea id="mensagem" rows="4" placeholder="Digite sua pergunta..."></textarea>
      <div class="botoes">
        <button type="submit" class="cta">Enviar</button>
        <button type="button" id="limparBtn" class="cta">Limpar</button>
      </div>
    </form>
    <div id="resposta"></div>
  </main>

</body>
